<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Document</title>
</head>
<body>
   <div class="box">
      <span class="back-span"></span>
      <h2 class="card-title">CARD</h2>
      <img class="card-img" src="./images/card.png"
      width="330"
      height="200"
      alt="Your bank Max Mustermann">
      <form action="https://echo.htmlacademy.ru/" method="post">
         <div class="big-lavel-box">
            <div class="label-box">
               <div class="label-text-box">
                  <h3 class="label-title">Lock card</h3>
                  <p class="label-text">You can unlock it later</p>
               </div>
               <input name="Lock card" value="The card is locked" class="input visually-hidden" type="checkbox" id="name">
               <label for="name" class="label">
                  <span class="input-controller"></span>
               </label>
            </div>
            <div class="label-box">
               <div class="label-text-box">
                  <h3 class="label-title">Payments aboard</h3>
                  <p class="label-text">Enable your card abroad</p>
               </div>
               <input name="payments aboard" value="Payments on board
               Your card has been activated abroad" class="input visually-hidden" type="checkbox" id="aboard">
               <label for="aboard" class="label">
                  <span class="input-controller"></span>
               </label>
            </div>
            <div class="label-box">
               <div class="label-text-box">
                  <h3 class="label-title">Online payments</h3>
                  <p class="label-text">Enable online transactions</p>
               </div>
               <input value="Online payments
               The online transaction is activated" name="Online payments" class="input visually-hidden" type="checkbox" id="payments">
               <label for="payments" class="label">
                  <span class="input-controller"></span>
               </label>
            </div>
            <div class="label-box">
               <div class="label-text-box">
                  <h3 class="label-title">ATM withdrawals</h3>
                  <p class="label-text">Enable ATM withdrawals</p>
               </div>
               <input name="Atm withdrawals" class="input visually-hidden" type="checkbox" id="atm"
               value="Withdrawal from the ATM is activated">
               <label for="atm" class="label">
                  <span class="input-controller"></span>
               </label>
            </div>
         </div>
      </form>
   </div>
</body>
</html>
